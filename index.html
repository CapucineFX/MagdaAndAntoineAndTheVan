    <script>

    //get the home (baseurl) address
    var home = window.location.href.split('#')[0].toString().replace(/\w+\.html/,"index.html");
    for(var elem of document.getElementsByClassName("menu")){
        if(elem.id=="home"){
             elem.href = home;
        }else if(elem.id=="about"){
            elem.href="#";
        }else{
            elem.href = home+"#"+elem.id;
        }
    }

    //get the category and display it is selected (van and fat)
    const category2 = window.location.hash.replace('#','');

    var elem = document.getElementById(category2);
    //if(elem==null)elem=document.getElementById("home")

    //creating the van icon
    let van = document.createElement("img");
    van.src = "static/icons/favicon.ico"; 
    van.classList.add("icon");
    van.style.paddingLeft="10px";

    //displaying which category is active
    if(elem!=null){
        elem.appendChild(van);
        elem.style.backgroundColor = "lightgray";
    }


    // the about button logic
    var ele_about = document.getElementById("about");
    var ele_aboutxt = document.getElementById("about-txt");
    var ele_descr = document.getElementById("description");
    ele_about.addEventListener("click", function(event) {
        event.preventDefault();
        this.classList.toggle("active");
        if (ele_descr.style.display === "block") {
            ele_descr.style.display = "none";
            ele_aboutxt.textContent="About +";
        } else {
            ele_descr.style.display = "block";
            ele_aboutxt.textContent="About -";
        }
        return false;
        });
    
    </script>
